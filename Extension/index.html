<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Recorder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="left">
          <img src="logo.png" alt="logo" class="logo" />
          <p class="header">HelpMeOut</p>
        </div>
        <div class="right">
          <img src="gear.png" alt="settings" class="settings" />
          <img src="close-circle.png" class="circle" />
        </div>
      </div>
      <p>This extension helps you record and share help videos with ease</p>

      <div class="record-type">
        <div class="screen">
          <img src="monitor.png" class="monitor" alt="screen" />
          <p>Full screen</p>
        </div>
        <div class="tab">
          <img src="copy.png" class="current_tab" alt="current tab" />
          <p>Current tab</p>
        </div>
      </div>

      <div class="record-format">
        <div class="cont">
          <div class="details">
            <img src="video-camera.png" alt="video" class="video" />
            <p>Camera</p>
          </div>
          <div class="toggle_base">
            <div class="roller"></div>
          </div>
        </div>

        <div class="cont" id="cont-2">
          <div class="details">
            <img src="microphone.png" alt="audio" class="audio" />
            <p>Audio</p>
          </div>
          <div class="toggle_base">
            <div class="roller"></div>
          </div>
        </div>
      </div>

      <button class="start">Start Recording</button>
      <button class="stop">Stop Recording</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
